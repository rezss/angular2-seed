<form [ngFormModel]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" ngControl="username" #username="ngForm">
    <div *ngIf="username.control.pending">Checking for uniqueness...</div>
    <div *ngIf="username.touched && username.errors">
      <div class="alert alert-danger" *ngIf="username.errors.invalidLogin">Username or password is invalid</div>
      <div class="alert alert-danger" *ngIf="username.errors.required">Username is required.</div>
      <div class="alert alert-danger" *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
      <div class="alert alert-danger" *ngIf="username.errors.shouldBeUnique">This username is already taken.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control" ngControl="password" #password="ngForm">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Signup</button>
</form>
