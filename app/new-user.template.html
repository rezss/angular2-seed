<h1>New User</h1>
<div class="col-md-6 col-lg-6 well">
  <form [ngFormModel]="createUserForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input required ngControl="name" #name="ngForm" type="text" id="name" class="form-control">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input required ngControl="email" #email="ngForm" type="email" id="email" class="form-control">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Valid Email is required.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input ngControl="phone" type="text" id="phone" class="form-control">
      </div>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
      <div ngControlGroup="address">
        <div class="form-group">
          <label for="street">Street</label>
          <input ngControl="street" type="text" id="street" class="form-control">
        </div>
        <div class="form-group">
          <label for="suite">Suite</label>
          <input ngControl="suite" type="text" id="suite" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input ngControl="city" type="text" id="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="zipcode">ZipCode</label>
          <input ngControl="zipcode" type="text" id="zipcode" class="form-control">
        </div>
      </div>
      <button [disabled]="!createUserForm.valid" type="submit" class="btn btn-primary">Save</button>
    </fieldset>
  </form>
</div>
