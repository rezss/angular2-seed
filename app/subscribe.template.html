<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name">Name</label>
    <input ngControl="name" #name="ngForm" type="text" class="form-control" id="name" placeholder="name" required minlength="3">
    <div *ngIf="name.touched && name.errors">
      <div class="alert alert-danger" *ngIf="name.errors.required">Name is required</div>
      <div class="alert alert-danger" *ngIf="name.errors.minlength">Name should be minimum {{ name.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="email"></label>
    <input ngControl="email" #email="ngForm" type="email" class="form-control" id="email" placeholder="email" required minlength="7">
    <div *ngIf="email.touched && email.errors">
      <div class="alert alert-danger" *ngIf="email.errors.required">Email is required.</div>
      <div class="alert alert-danger" *ngIf="email.errors.minlength">Email should be minimum {{ email.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="frequency"></label>
    <select ngControl="frequency" #frequency="ngForm" id="frequency" class="form-control" required>
      <option *ngFor="#value of values" [value]="value">{{ value }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="frequency.touched && frequency.errors && frequency.errors.required">Frequency is required.</div>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Subscribe</button>
</form>
